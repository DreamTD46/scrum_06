<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>เงื่อนไขการฝากเลี้ยง</title>
</head>
<body>

<button onclick="showPopup()">ดูเงื่อนไขการฝากเลี้ยง</button>

<div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 192, 203, 0.8); padding: 20px; border-radius: 8px; text-align: center;">
  <button onclick="hidePopup()" style="position: absolute; top: 10px; right: 10px;">&times;</button>
  <h2>เงื่อนไขการฝากเลี้ยง</h2>
  <p>ข้อกำหนดและเงื่อนไขสำหรับการฝากเลี้ยง...</p>
</div>

<script>
  function showPopup() {
    document.getElementById('popup').style.display = 'block';
  }

  function hidePopup() {
    document.getElementById('popup').style.display = 'none';
  }
</script>

</body>
</html>
