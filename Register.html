<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff; /* White background */
    }
    .login-container {
      text-align: center;
      background-color: #ffc0cb; /* Pastel pink */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #fff; /* White button */
      color: black; /* Pastel pink text */
      cursor: pointer;
    }
    button:hover {
      background-color: #ffe6ea; /* Lighter pink on hover */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form>
      <input type="text" placeholder="ชื่อผู้ใช้">
      <input type="password" placeholder="รหัสผ่าน">
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <a href="#">ลืมรหัสผ่าน?</a>
    <p>ยังไม่มีบัญชี? <a href="#">สมัครสมาชิก</a></p>
  </div>
</body>
</html>
