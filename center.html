<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ส่วนของ CSS ที่ใช้ในการจัดวาง */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* ทำให้ส่วนของ body ขยายตามความสูงของ viewport */
      margin: 0;
    }

    /* ส่วนของ CSS ที่ใช้ในการจัดวางภาพ */
    img {
      max-width: 100%; /* ทำให้ภาพไม่เกินขนาดของพื้นที่ที่เป็นไปได้ */
      height: 50%; /* ทำให้ความสูงของภาพปรับตามอัตราส่วน */
    }
  </style>
  <title>Center Image</title>
</head>
<body>
  <!-- ภาพที่คุณต้องการจะแสดง -->
  
</body>
</html>
