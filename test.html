  <head>
    <meta charset="UTF-8">
    <title>แสดงรูปแมว</title>
    <style>
      body {
        background-color: #fce4ec; /* สีพื้นหลัง */
      }
      .container {
        width: 700px;
        margin: 0 auto;
      }
      .album {
        width: 200px;
        height: 200px;
        float: left;
        margin: 20px 10px;
        border: 1px solid #000;
        border-radius: 5px;
      }
      .album img {
        width: 100%;
        height: 100%;
      }
      .album .title {
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>อัลบั้มรูปแมว</h1>
      <div class="album" data-album="1">
        <img src="cat1.jpg" alt="แมวตัวที่ 1">
        <div class="title">แมวตัวที่ 1</div>
      </div>
      <div class="album" data-album="2">
        <img src="cat2.jpg" alt="แมวตัวที่ 2">
        <div class="title">แมวตัวที่ 2</div>
      </div>
      <div class="album" data-album="3">
        <img src="cat3.jpg" alt="แมวตัวที่ 3">
        <div class="title">แมวตัวที่ 3</div>
      </div>
      <div class="album" data-album="4">
        <img src="cat4.jpg" alt="แมวตัวที่ 4">
        <div class="title">แมวตัวที่ 4</div>
      </div>
    </div>
    <script>
      function showAllImages(albumId) {
        var albums = document.querySelectorAll(".album");
        for (var i = 0; i < albums.length; i++) {
          if (albums[i].dataset.album == albumId) {
            albums[i].style.display = "block";
          } else {
            albums[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
