<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนแมว</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f3e5f5;
            color: #311b92;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        header {
            background: linear-gradient(to right, #ab47bc, #7b1fa2);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #7b1fa2;
        }

        input,
        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ab47bc;
            border-radius: 5px;
            outline: none;
        }

        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            border-color: #7b1fa2;
        }

        button {
            background: linear-gradient(to right, #ab47bc, #7b1fa2);
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #7b1fa2, #ab47bc);
        }

        #container:hover {
            transform: scale(1.05);
        }

        #personalInfoBlock {
            padding: 20px;
            background-color: #f48fb1;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        .col-md-6 {
            width: 50%;
            float: left;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            color: #7b1fa2;
        }

        .form-check-input {
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <div id="container">
        <header>
            <h1>ข้อมูลของแมว ๆ</h1>
        </header>

        <form id="catRegistrationForm">
            <div class="row">
                <div class="col-md-6">
                    <label for="catName">ชื่อแมว:</label>
                    <input type="text" id="catName" name="catName" required>
                </div>
                <div class="col-md-6">
                    <label for="catGender">เพศ:</label>
                    <select id="catGender" name="catGender" required>
                        <option value="male">ชาย</option>
                        <option value="female">หญิง</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="catAge">อายุแมว:</label>
                    <input type="text" id="catAge" name="catAge" required>
                </div>
                <div class="col-md-6">
                    <label for="catBreed">สายพันธุ์แมว:</label>
                    <input type="text" id="catBreed" name="catBreed" required>
                </div>
            </div>

            <div>
                <label for="vaccinationHistory">ประวัติการฉีดวัคชีน:</label>
                <input type="text" id="vaccinationHistory" name="vaccinationHistory" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="spayed1" name="spayed1">
                        <label class="form-check-label" for="spayed1">ทำหมัน</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="spayed2" name="spayed2">
                        <label class="form-check-label" for="spayed2">ไม่ทำหมัน</label>
                    </div>
                </div>
            </div>

            <div>
                <label for="disease">โรค:</label>
                <input type="text" id="disease" name="disease">
            </div>

            <div>
                <label for="catImage">รูปแมวประกอบ:</label>
                <input type="file" id="catImage" name="catImage" accept="image/*">
            </div>

            <div>
                <button type="button" onclick="submitForm()">ลงทะเบียน</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            var catName = document.getElementById('catName').value;
            var catGender = document.getElementById('catGender').value;
            var catAge = document.getElementById('catAge').value;
            var catBreed = document.getElementById('catBreed').value;
            var vaccinationHistory = document.getElementById('vaccinationHistory').value;
            var spayed1 = document.getElementById('spayed1').checked;
            var spayed2 = document.getElementById('spayed2').checked;
            var disease = document.getElementById('disease').value;
            var catImage = document.getElementById('catImage').files[0];

            console.log('ชื่อแมว:', catName);
            console.log('เพศ:', catGender);
            console.log('อายุแมว:', catAge);
            console.log('สายพันธุ์แมว:', catBreed);
            console.log('ประวัติการฉีดวัคชีน:', vaccinationHistory);
            console.log('ทำหมัน:', spayed1 ? 'ทำหมันแล้ว' : (spayed2 ? 'ไม่ทำหมัน' : ''));
            console.log('โรค:', disease);
            console.log('รูปแมวประกอบ:', catImage ? catImage.name : 'ไม่ได้แนบรูป');

            alert('ลงทะเบียนแมวเรียบร้อยแล้ว!');
        }
    </script>

</body>

</html>
