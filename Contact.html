<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ติดต่อและสถานที่ตั้ง</title>
  <style>
    body {
      background-color: #FFC0CB; /* สีชมพูขาว */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 20px; /* ขนาดตัวอักษร */
    }
    .container {
      background-color: #FFFFFF; /* พาสเทล */
      padding: 30px;
      border: 3px solid #000000; /* กรอบสี่เหลี่ยม */
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
    }
    .contact-info {
      text-align: left;
      margin-bottom: 20px;
    }
    .location {
      margin-top: 20px;
    }
    h1, h3 {
      color: #000000; /* สีตัวอักษร */
    }
    p {
      margin: 8px 0; /* ระยะห่างของย่อหน้า */
    }
    a {
      text-decoration: none;
      color: #0000FF; /* สีลิงก์ */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ติดต่อและสถานที่ตั้ง</h1>
    <div class="contact-info">
      <h3>ช่องทางการติดต่อ:</h3>
      <p>อีเมล: Filocathotel@gmail.com</p>
      <p>โทรศัพท์: 012-345-6789</p>
      <p>Line ID: Filo.CatHotel</p>
      <p>Facebook: FiloCatHotel </p>
    </div>
    <div class="location">
      <h3>สถานที่ตั้ง:</h3>
      <p>ที่อยู่: 123 ถนนสุขสวัสดิ์, เขตบางกะปิ, กรุงเทพฯ</p>
      <p>พิกัดที่ตั้ง: 13.7563° N, 100.5018° E</p>
    </div>
  </div>
</body>
</html>
