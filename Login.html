<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนแมว</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fce4ec;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            position: relative;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        header {
            background: linear-gradient(to right, #ec407a, #bf4080);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        form {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ec407a;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ec407a;
            border-radius: 5px;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #bf4080;
        }

        button {
            position: relative;
            background: linear-gradient(to right, #ec407a, #bf4080);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(to right, #bf4080, #ec407a);
        }

        #container:hover {
            transform: scale(1.05);
        }

        #personalInfoBlock {
            padding: 20px;
            background-color: #f8bbd0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="container">
        <header>
            <h1>ข้อมูลของแมว ๆ</h1>
        </header>

        <form id="catRegistrationForm">
            <div>
                <label for="catName">ชื่อแมว:</label>
                <input type="text" id="catName" name="catName" required>
            </div>

            <div>
                <label for="catGender">เพศ:</label>
                <select id="catGender" name="catGender" required>
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                </select>
            </div>

            <div>
                <label for="catAge">อายุแมว:</label>
                <input type="text" id="catAge" name="catAge" required>
            </div>

            <div>
                <label for="catBreed">สายพันธุ์แมว:</label>
                <input type="text" id="catBreed" name="catBreed" required>
            </div>

            <div>
                <label for="vaccinationHistory">ประวัติการฉีดวัคชีน:</label>
                <input type="text" id="vaccinationHistory" name="vaccinationHistory" required>
            </div>

            <div>
                <label for="spayed">ทำหมัน:</label>
                <input type="checkbox" id="spayed" name="spayed">
            </div>
            <div>
                <label for="spayed">ไม่ทำหมัน:</label>
                <input type="checkbox" id="spayed" name="spayed">
            </div>
            <div>
                <label for="disease">โรค:</label>
                <input type="text" id="disease" name="disease">
            </div>

            <div>
                <label for="catImage">รูปแมวประกอบ:</label>
                <input type="file" id="catImage" name="catImage" accept="image/*">
            </div>

            <div>
                <button type="button" onclick="submitForm()">ลงทะเบียน</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            var catName = document.getElementById('catName').value;
            var catGender = document.getElementById('catGender').value;
            var catAge = document.getElementById('catAge').value;
            var catBreed = document.getElementById('catBreed').value;
            var vaccinationHistory = document.getElementById('vaccinationHistory').value;
            var spayed = document.getElementById('spayed').checked;
            var disease = document.getElementById('disease').value;
            var catImage = document.getElementById('catImage').files[0];

            console.log('ชื่อแมว:', catName);
            console.log('เพศ:', catGender);
            console.log('อายุแมว:', catAge);
            console.log('สายพันธุ์แมว:', catBreed);
            console.log('ประวัติการฉีดวัคชีน:', vaccinationHistory);
            console.log('ทำหมัน:', spayed ? 'ทำหมันแล้ว' : 'ยังไม่ทำหมัน');
            console.log('โรค:', disease);
            console.log('รูปแมวประกอบ:', catImage ? catImage.name : 'ไม่ได้แนบรูป');

            alert('ลงทะเบียนแมวเรียบร้อยแล้ว!');
        }
    </script>

</body>

</html>
