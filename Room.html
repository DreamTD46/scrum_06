<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Rooms</title>
  <style>
    body {
            background-color: #fce4ec; /* สีชมพูขาว */
            color: #333; /* สีตัวอักษร */
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #fff; /* สีข้อความหัวเรื่อง */
            background-color: #e91e63; /* สีชมพู */
            padding: 10px;
        }

        form, table {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #e91e63; /* สีชมพู */
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f8bbd0; /* สีชมพูอ่อน (เพื่อให้ตารางมีลักษณะทางสี) */
        }

        button {
            background-color: #e91e63; /* สีชมพู */
            color: #fff;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #e91e63; /* สีชมพู */
            margin-right: 10px;
        }
    /* Add your styles for better presentation */
    .room {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    h2 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
    .room img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
