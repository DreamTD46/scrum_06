<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Rooms</title>
  <style>
    /* Add your styles for better presentation */
    .room {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    h2 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
    .room img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="room">
    <h2>Standard Room</h2>
    <p>จำนวน: 1 ตัว/ห้อง</p>
    <p>ราคา/ห้อง: 250 บาท</p>
    <img src="https://f.ptcdn.info/238/052/000/1499176355-IMG3712JPG-o.jpg" alt="Standard Room Image"style="width: 50%;">
  </div>

  <div class="room">
    <h2>Superior Room</h2>
    <p>จำนวน: 3 ตัว/ห้อง</p>
    <p>ราคา/ห้อง: 450 บาท</p>
    <img src="https://discord.com/channels/1047574727713112074/1047574727713112077/1175638782633058314" alt="Superior Room Image"style="width: 50%;">
  </div>

  <div class="room">
    <h2>Deluxe Room</h2>
    <p>จำนวน: 6 ตัว/ห้อง</p>
    <p>ราคา/ห้อง: 550 baht</p>
    <img src="https://discord.com/channels/1047574727713112074/1047574727713112077/1175639644692549653"style="width: 50%;">
  </div>

  <div class="room">
    <h2>Suite Room</h2>
    <p>จำนวน: 10 ตัว/ห้อง</p>
    <p>ราคา/ห้อง: 900 บาท</p>
    <img src="https://lh3.googleusercontent.com/p/AF1QipN4En_lG0sDqjUXOnD_r0mlcmC73MjfAwNGhP0n=w1080-h608-p-k-no-v0" alt="Suite Room Image"style="width: 50%;">
  </div>
</body>
</html>
