<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="icon" href="https://as1.ftcdn.net/v2/jpg/02/50/44/26/1000_F_250442697_2du3OJo54m2tCmcWGGoNuiETEW8Z3v5v.jpg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&display=swap">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&display=swap');
    .bbody {
      width: 480px;
      justify-content: center;
      align-items: center;
      height: 480px;
      margin: 0;
    }
    body {
      font-family: 'IBM Plex Sans Thai Looped';
      background: url('https://cdn.vectorstock.com/i/1000x1000/14/45/seamless-pattern-cute-cat-cartoon-with-hand-drawn-vector-21441445.webp') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }
    .login-container {
      text-align: center;
      background-color: #ffc0cb; /* Pastel pink */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: auto; /* Add this line to center the container horizontally */
      margin-top: 96px; /* Adjust the top margin as needed */
    }
    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #fff; /* White button */
      color: black; /* Pastel pink text */
      cursor: pointer;
    }
    button:hover {
      background-color: #ffe6ea; /* Lighter pink on hover */
    }
    .navbar {
      background-color: #fde3e9;
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }
    .nav-link {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://as1.ftcdn.net/v2/jpg/02/50/44/26/1000_F_250442697_2du3OJo54m2tCmcWGGoNuiETEW8Z3v5v.jpg" style="width: 32px; height: auto;">
            ...Filo
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">หน้าแรก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">บริการ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ติดต่อเรา</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">เข้าสู่ระบบ</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="login-container bbody">
    <h2>เข้าสู่ระบบ</h2>
    <form>
      <input type="text" placeholder="ชื่อผู้ใช้">
      <input type="password" placeholder="รหัสผ่าน">
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
    <a href="#">ลืมรหัสผ่าน?</a>
    <p>ยังไม่มีบัญชี? <a href="#">สมัครสมาชิก</a></p>
  </div>
</body>
</html>
